{% extends "base.html" %}
{% block content %}
  <h2>Upload Your Collection</h2>
  <form action="/upload/" enctype="multipart/form-data" method="post">
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
{% endblock %}
