<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTG Commander Deck Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light" id="app-body">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">🧙 MTG Commander Builder</a>
      <div class="d-flex">
        <a class="btn btn-outline-light btn-sm me-2" href="/">Home</a>
        <a class="btn btn-outline-light btn-sm me-2" href="/suggest-commanders/">Commanders</a>
        <a class="btn btn-outline-light btn-sm me-2" href="/suggest-decks/">Decks</a>
        <a class="btn btn-outline-light btn-sm me-3" href="/analytics/">Analytics</a>
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="btn btn-warning btn-sm">🌙 Dark</button>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <div class="container">
    <div class="card shadow p-4">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const body = document.getElementById("app-body");
    const toggleBtn = document.getElementById("theme-toggle");

    // Load saved theme
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark-theme");
      toggleBtn.textContent = "☀️ Light";
      toggleBtn.classList.remove("btn-warning");
      toggleBtn.classList.add("btn-light");
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark-theme");
      if (body.classList.contains("dark-theme")) {
        localStorage.setItem("theme", "dark");
        toggleBtn.textContent = "☀️ Light";
        toggleBtn.classList.remove("btn-warning");
        toggleBtn.classList.add("btn-light");
      } else {
        localStorage.setItem("theme", "light");
        toggleBtn.textContent = "🌙 Dark";
        toggleBtn.classList.remove("btn-light");
        toggleBtn.classList.add("btn-warning");
      }
    });
  </script>
</body>
</html>
